<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function myfun(){
			
			var a= document.getElementById("UserName").value;
			if (a=="") {
				document.getElementById("massage").innerHTML="** please fill UserName";
				return false;
			}
			if (a.length<3) {
				document.getElementById("massage").innerHTML="** UserName must be greater than 3 character";

			}
			if (a.length<20) {
				document.getElementById("massage").innerHTML="** UserName must be less than than 20 character";


		}
	</script>
	<form onsubmit="return myfun()">
		UserName   :   <input type="text" id ="UserName"value="">
		<span id="massage"></span>
		<br></br>
		<input type="submit" value="Submit">
	</form>

</body>
</html>
