<!DOCTYPE html>
<html>
<head>
</head>
<body> 
	<script type="text/javascript">
		function myfun(){
			var a=document.getElementById("Passwords").value;
			if (a=="") {
				document.getElementById("massages").innerHTML="** please fill password";
				return false;
			}
			if (a.length<5) {
				document.getElementById("massages").innerHTML="** password must be shorter";
				return false;
			}
		}
		
	</script>
	<h1 style="text-align: center;">Password validation in javascript</h1>
	<form onsubmit="return myfun()">
		password    :     <input type="Passwords" id="Password" value="">
		<span id="massages"></span><br></br>
		confirm password    :     <input type="Password" id="Passwords" value="">
		<span id="massages"></span><br></br>
		<input type="submit" value="Submit">

	</form>

</body>
</html>
